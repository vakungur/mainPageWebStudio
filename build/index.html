<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DSGN</title>
    <link rel="stylesheet" href="css/style.min.css" type="text/css">
    <script src="js/all.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__left">
                <img class="header__logo" src="/img/logo.png" alt="Логотип" srcset="/img/logo.png 1x, 
                            /imglogo-2x.png 2x">
                <p class="header__slogan">ASSOCIATES <br> STUDIO<br> DESIGN</p>

                <ul header__socials socials>
                    <li social__element>
                        <a class="social__link" aria-label="Facebook" href="#">
                            <svg class="social__facebook">
                                <use xlink:href="/img/symbol/sprite.svg#fb"></use>
                            </svg>
                        </a>
                    </li>
                    <li social__element>
                        <a class="social__link" aria-label="Twitter" href="#">
                            <svg class="social__twitter">
                                <use xlink:href="/img/symbol/sprite.svg#twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li social__element>
                        <a class="social__link" aria-label="Linkedin" href="#">
                            <svg class="social__linkedin">
                                <use xlink:href="/img/symbol/sprite.svg#linked"></use>
                            </svg>
                        </a>
                    </li>
                    <li social__element>
                        <a class="social__link" aria-label="Google plus" href="#">
                            <svg class="social__google">
                                <use xlink:href="/img/symbol/sprite.svg#google"></use>
                            </svg>
                        </a>
                    </li>
                </ul>

            </div>
            <div class="header__right">
                <p class="header__address">90802<br>Long beach <br> PO Box 68789 <br> 300 East Ocean <br> Boulevard</p>
                <p class="header__contacts">
                    <a class="header__tel" href="tel:+6493456758">+64 9 345 6758</a>
                    <br>
                    <a class="header__mail" href="mailto:info@dsgn-studio.com">info@dsgn-studio.com</a>
                </p>
            </div>
        </header>
    </div>
</body>

</html>
